
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Navbars Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .top-nav {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: right;
    }
    .top-nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    .main-nav {
      background-color: #555;
      padding: 15px;
      text-align: center;
    }
    .main-nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- First Navbar -->
  <div class="top-nav">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#oralcare">Oral Care</a>
    <a></a>
  </div>

  <!-- Second Navbar -->
  <div class="main-nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>
</body>
</html>
